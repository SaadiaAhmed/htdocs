

<!DOCTYPE html>
<html>
    <head>
        <title>2010 Race Finishers</title>
        <link href="http://localhost/css/race.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2>2010 Race Finishers!</h2>
        </header>
        <div id="main">
            <ul class="idTabs">
                <li><a href="#Male">Male</a></li>
                <li><a href="#Female">Female</a></li>
                 <li><a href="#All">All finishers</a></li>
                 <li><a href="#new">New Runner</a></li>
            </ul>
            
            <div id="Male">
                <h4>Male Finishers</h4>
                <ul id="finishers_m"> </ul>
            </div>

             <div id="Female">
                <h4>Female Finishers</h4>
                <ul id="finishers_f"> </ul>
            </div>

             <div id="All">
                <h4>All Finishers</h4>
                <ul id="finishers_all"> </ul>
            </div>

            <div id="new">
                <h4>New Runner</h4>
                <form id="add_runner" name="addRunner" action="/PHP/service.php" method="POST">
                First Name :<input type="text" name="txtFirstName" id="txtFirstName" /><br>
                Last Name :<input type="text" name="txtLastName" id="txtLastName" /><br>
                 Gender :<select id="ddlGender" name="ddlGender" />
                 <option value=""> Please Select </option>
                 <option value="F"> Female </option>
                 <option value="M"> Male </option>
                 </select>
                 </br>
                 Finish Time:
                 <input type="text" name="txtMinutes" id="txtMinutes" size="10" maxlength="2"/>(minutes)
                 <input type="text" name="txtSeconds" id="txtSeconds" size="10" maxlength="2"/>(seconds)
                </br>
                 <button type="submit" name="btnSave" id="Save">Add Runner</button>
                 <input type="hidden" name="action" id="action" value="addRunner"/>
                </form>
            </div>   
        </div>

        <footer>

<h4>Congratulations to all our finishers!</h4>  
            <br/>
            
            <span id="freq"> </span>
            <br/>

            <br/>

            <button id="btnStart">Start</button>
            <button id="Stop">Stop</button>
            <br/>
            <br/>
            Last Updated: <div id="updatedTime"></div>
</footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://localhost/scripts/race.js"></script>
        <script src="http://localhost/scripts/jquery.idTabs.min.js"></script>
    </body>
</html>
