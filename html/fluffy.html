<!DOCTYPE html>
<html> 
	<head>
		<title>Furry Friends Campaign: jQuery Proof-of-Concept </title>
		<link rel="stylesheet" type="text/css" href="http://localhost/css/fluffy.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
	</head>
	
<body>
<div id="clickMe"> Show me the furry friend of the day  </div>
 		<div id="showpic"> <img src="http://localhost/img/furry_friend.jpg"> </div>
			<script>
						$(document).ready( function() {

							$("#clickMe"). click( function() {

								$("#showpic img").css("display","none");	
								$("#showpic").slideDown();
								$("#showpic img").fadeIn(1000);

							});
						});
							
			</script>
	
</body>
</html>
